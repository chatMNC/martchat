<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png"  href="app.png">
    <title>MartChat</title>
    <script>
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
          },
          svg: { fontCache: 'global' }
        };
    </script>
</head>


<body>
    <nav class="navbar">
        
        <h3 class="navbar__logo">MartChat</h3>
        <abbr title="Toggle Theme">
            <button class="navbar__button" id="themeToggler"><i class='bx bx-sun'></i></button>
        </abbr>
    </nav>
    <header class="header">
        <div class="header__title">
            <h1>Hello, My Friend!</h1>
            <h2>What Can I Help You With? ðŸ˜Ž </h2>
        </div>
        <div class="suggests" id="suggestContainer"> </div>
    </header>
    
    <section class="chats">
       
    </section>

    <button class="h"><i class="bx bx-trash"></i></button>
    

    <button id="scrollToBottomBtn">
        <i class="bx bx-down-arrow-alt"></i>
    </button>
    
    
    <section class="prompt">
        <form action="#" class="prompt__form" novalidate>
            <div class="prompt__input-wrapper">
                <textarea type="text" placeholder="Message MarChat" class="prompt__form-input" required></textarea>
                
                <button id="micButton" tabindex="-1">
                    <i class='bx bx-microphone'></i>
                </button>       
                
                <button class="prompt__form-button" id="sendButton">
                    <i class='bx bx-up-arrow-alt'></i>
                </button>
            </div>
        </form>       
        <p class="prompt__disclaim">
            MartChat may display inaccurate infomation, including about people, so double check its responses, thanks
        </p>
    </section>
</div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
     <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="script.js"></script>
    <script src="disabler.js"></script>
</body>
</html>
